<html>
    <head>
        <title>Hotel Booking</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {  
				font-family: Calibri, Helvetica, sans-serif;  
				background-color: #F9F4F4;  
			}  
            #topbar{
                background-color: dodgerblue;
                color: white;
                height: 60px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            #topbar h2{
                margin: 0 30px;
            }
            #topbar a{
                margin: 0 10px;
                padding: 10px;
            }
            #topbar a:link, #topbar a:visited{
                color: white;
                text-decoration: none;
            }
            #topbar a:hover{
                background-color: black;
                padding: 21px 10px;
            }
            .container, #rev-cont{
                margin: 50px auto;
                padding: 30px 30px;
                height: 300px;
                width: 700px;
                background-color: white;
                border: 2px black solid;
                border-radius: 7px;;
            }
            .cont-text{
                margin: 20px auto;
                align-content: center;
                font-size: 20px;
            }
            input{
                width: 100%;
                height: 40px;
                outline: none;
                border-radius: 5px;
                border: 2px solid #c4c4c4;
                padding: 0 30px;
                box-shadow: 2px 2px 4px 4px rgba(0, 0, 0, 0.1);
            }
            .container button, #rev-cont button{
                width: 100%;
                padding: 10px 20px;
                font-size: 20px;
                color: white;
                background-color: dodgerblue;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                box-shadow: 2px 2px 4px 4px rgba(0, 0, 0, 0.1);
                transition: all 0.1s ease;
            }
            button:hover{
                opacity: 0.8;
            }
            .but-cont{
                text-align: center;
            }
            .but-cont button{
				padding: 20px;   
                border: none; 
				border-radius:8px;
				background-color: #3cb371;  
                color: white;
                font-size: 20px;
                font-weight: 500;
                margin: 20px 0;
			}  
            #noavailrooms{
                background-color: red;
                display: none;
            }
            #availroomtab{
                display: none;
            }
            table{
                margin: 20px auto;
            }
            table, th, tr, td{
                border: 3px solid black;
                border-collapse: collapse;
            }
            th, td{
                padding: 10px;
            }
            th{
                font-size: 20px;
            }
            td{
                font-size: 18px;
            }
            .rating {
            display: inline-block;
            position: relative;
            height: 40px;
            line-height: 40px;
            font-size: 40px;
            padding-top: 10px;
            }

            .rating label {
            position: absolute;
            top: 10;
            left: 0;
            height: 100%;
            cursor: pointer;
            }

            .rating label:last-child {
            position: static;
            }

            .rating label:nth-child(1) {
            z-index: 5;
            }

            .rating label:nth-child(2) {
            z-index: 4;
            }

            .rating label:nth-child(3) {
            z-index: 3;
            }

            .rating label:nth-child(4) {
            z-index: 2;
            }

            .rating label:nth-child(5) {
            z-index: 1;
            }

            .rating label input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            }
           
            .rating label .icon {
            float: left;
            color: transparent;
            }

            .rating label:last-child .icon {
            color: #000;
            }

            .rating:not(:hover) label input:checked ~ .icon,
            .rating:hover label:hover input ~ .icon {
            color: orange;
            }

            .rating label input:focus:not(:checked) ~ .icon:last-child {
            color: #000;
            text-shadow: 0 0 5px orange;
            }
            #review, #checkout{
                display: none;
            }

            .checked{
                color: orange;
            }

        </style>
    </head>
    <body>
        <div id="topbar">
            <h2 id="title2">Hotel booking</h2>
            <a href="./admin.html">Admin</a>
        </div>
        <div id="booking">
            <div class="but-cont">
                <button id="availrooms">Show Available Rooms</button>
            </div>
            <div>
                <table id="availroomtab" style="width: 40%;">
                    <caption><h2>Available Rooms</h2></caption>
                    <tr>
                        <th>Hotel</th>
                        <th>Room</th>
                        <th>Price(ETH)</th>
                        <th>Customer Review</th>
                    </tr>
                </table>
            </div>
            <div class="but-cont">
                <button id="noavailrooms">Close</button>
            </div>
            <div class="container">
                <div class="cont-text">
                <label for="roomnum">Room number: </label>
                <input type="text" id="roomnum" required>
                </div>
                <div class="cont-text">
                <label for="numdays">Number of days of stay: </label>
                <input type="text" id="numdays" required>
                </div>
                <button id="book">Book Room</button>
            </div>
        </div>
        <div id="review">
            <div id="rev-cont">
                <div class="cont-text">
                Rate:
                <div class="rating">
                <label>
                    <input type="radio" name="stars" value="1" />
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" name="stars" value="2" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" name="stars" value="3" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>   
                  </label>
                  <label>
                    <input type="radio" name="stars" value="4" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" name="stars" value="5" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  </div>
                </div>
                <div class="cont-text">
                <label for="feedback">Provide a feedback of your experience: </label>
                <input type="text" id="feedback" required>
                </div>

                <button id="subfb">Submit review and Checkout</button>
            </div>
        </div>
        <div id="checkout">
            <div class="container">
            <div class="cont-text">
                <h3>Thank you for the feedback</h3>
            </div>
            <button id="checkoutbut">Check-Out</button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
